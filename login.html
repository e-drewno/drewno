<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drewno - Logowanie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body class="login">
    <header>
        <nav id="MainMenu">
            <a href="#" id="Logo">Logo</a>
            <ul id="TopMenu">
                <li class="item-menu"><a href="#">Strona główna</a></li>
                <li class="item-menu"><a href="#">O nas</a></li>
                <li class="item-menu"><a href="#">Kontakt</a></li>
                <li class="item-menu"><a href="#">Logowanie / Rejestracja</a></li>
            </ul>
        </nav>
    </header>
    <div id="Content">
        <div class="form-container">
            <h1>Logowanie</h1>
            <form action="#">
                <input type="email" name="email" id="email" autocomplete="email">
                <input type="password" name="password" id="password" autocomplete="current-password">
                <label for="remember"><input type="checkbox" name="remember" id="remember">Pamiętaj mnie</label>
                <input type="submit" value="Zaloguj się">
                <a href="#">Przypomnienie hasła</a>
            </form>
        </div>
    </div>
    <footer>Designed by Ferdynand</footer>
    <script src="main.js"></script>
</body>

</html>
